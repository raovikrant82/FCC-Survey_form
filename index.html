<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="top-area" id="title">kadee Survey Form</h1>
      <p class="top-area" id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name: </label>
          <input
            type="text"
            id="name"
            required
            placeholder="Your name please..."
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Your email please..."
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            name="number"
            id="number"
            max="120"
            min="0"
            placeholder="Your Age please..."
          />
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="dropdown" id="dropdown">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
          </select>
        </div>
        <div class="form-group radio-check">
          <p>Would recommend kadee to a friend?</p>
          <label for="definitely">Definitely</label>
          <input
            type="radio"
            name="recommendation"
            value="definitely"
            id="definitely"
            checked
          />
          <label for="maybe">Maybe</label>
          <input type="radio" name="recommendation" value="maybe" id="maybe" />
          <label for="notsure">Not sure</label>
          <input
            type="radio"
            name="recommendation"
            value="Not sure"
            id="notsure"
          />
        </div>
        <div class="form-group checkbox-check">
          <p>What would you like to improved?</p>
          <label for="front-end">Front-end</label>
          <input
            type="checkbox"
            name="improvement"
            value="front-end"
            id="front-end"
            checked
          />
          <label for="back-end">Back-end</label>
          <input
            type="checkbox"
            name="improvement"
            value="back-end"
            id="back-end"
          />
        </div>
        <div class="form-group text-area">
          <p>Additional comments:</p>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Add your comments here..."
          ></textarea
          ><br />
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
